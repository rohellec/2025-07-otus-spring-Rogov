databaseChangeLog:
  - changeSet:
      id: 2025-10-24--0001-create-genres-table
      author: ds.rogv
      changes:
        - createTable:
            tableName: genres
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
