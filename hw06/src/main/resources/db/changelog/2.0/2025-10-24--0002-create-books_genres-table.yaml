databaseChangeLog:
  - changeSet:
      id: 2025-10-24--0002-create-books_genres-table
      author: ds.rogv
      changes:
        - createTable:
            tableName: books_genres
            columns:
              - column:
                  name: book_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    references: books(id)
                    foreignKeyName: fk_books_genres_books
                    deleteCascade: true
              - column:
                  name: genre_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    references: genres(id)
                    foreignKeyName: fk_books_genres_genres
                    deleteCascade: true
        - addPrimaryKey:
            tableName: books_genres
            columnNames: book_id, genre_id
