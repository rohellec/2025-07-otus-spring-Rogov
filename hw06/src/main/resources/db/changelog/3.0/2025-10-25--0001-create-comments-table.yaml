databaseChangeLog:
  - changeSet:
      id: 2025-10-25--0001-create-comments-table
      author: ds.rogv
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: text
                  type: varchar
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    references: books(id)
                    foreignKeyName: fk_comments_books
                    deleteCascade: true
